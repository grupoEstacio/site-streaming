            </div>
            <div class="justify_center">
                <button onclick="entrar()"><a href="../assets/filmes.html">Entrar</a></button>

                <hr>
            </div>
            <p>
                Não tem uma conta?

            </p>
        </div>
    </div>
    <script src="../assets/js/login.js"></script>

</html>
